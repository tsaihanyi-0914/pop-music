<div id="關於音樂">
<h1>關於音樂</h1>
<p>我個人非常喜歡聆聽音樂，不管是KPOP、JPOP、華語歌壇、英語歌壇...我都有接觸，一個人不可以沒有音樂，這是我的想法。</p>

<div id="音樂的種類">
<h1>分類</h1>
<p>音樂有分國語流行樂、歐美流行樂、韓國流行樂、日本流行樂、電子音樂、嘻哈、另類或獨立音樂、靈魂樂、RandB、搖滾、古典音樂、爵士、藍調</p>
</div>
<div id="關於熱門音樂">
<h1>熱門音樂</h1>
<p>熱門音樂是不分國籍，只要好聽就會出現在榜上，是屬於比較主流的音樂</p>
</div>
<div id="關於另類音樂">
<h1>另類音樂</h1>
<p>另類搖滾則是有別於流行音樂，主要體現在演奏樂器表現形式，顛覆性的歌詞在加上一種漠不關心的態度，讓人聽起來沒有壓力。</p>
</div>
